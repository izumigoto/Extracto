<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extracto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f8ff;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      color: #1e90ff;
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    form {
      margin: 20px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    input[type="text"] {
      padding: 10px;
      width: 300px;
      border: 1px solid #1e90ff;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #1e90ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }

    button:hover {
      background-color: #4682b4;
    }

    .results {
      margin-top: 20px;
      width: 80%;
      max-width: 600px;
    }

    .results div {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    .results div a {
      color: #1e90ff;
      text-decoration: none;
    }

    .results div a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Extracto</h1>
  <form id="orgForm">
    <input type="text" id="orgName" placeholder="Enter GitHub organization name" required>
    <button type="submit">Fetch Domains</button>
  </form>
  <div id="resultContainer" class="results"></div>

  <script>
    document.getElementById("orgForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const orgName = document.getElementById("orgName").value;
      const resultContainer = document.getElementById("resultContainer");
      resultContainer.innerHTML = "Loading...";

      try {
        const response = await fetch("https://extracto.onrender.com/fetch_domains", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ org_name: orgName }),
        });

        const data = await response.json();
        if (response.ok) {
          resultContainer.innerHTML = data.map(
            (item) =>
              `<div>
                 <span>${item.domain}</span> | 
                 <a href="${item.repo_url}" target="_blank">${item.repo_url} (opens in new tab)</a>
               </div>`
          ).join("");
        } else {
          resultContainer.innerHTML = `<div>Error: ${data.error || "Unable to fetch domains"}</div>`;
        }
      } catch (err) {
        resultContainer.innerHTML = `<div>Error: ${err.message}</div>`;
      }
    });
  </script>
</body>
</html>
