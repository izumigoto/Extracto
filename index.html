<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extracto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff; /* Light blue background */
      color: #333; /* Dark text for readability */
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      color: #003366; /* Dark blue */
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #003366; /* Dark blue */
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #00509e; /* Lighter blue */
    }
    table {
      width: 80%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #003366;
      color: white;
    }
    a {
      color: #00509e;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Extracto</h1>
    <input type="text" id="orgName" placeholder="Enter GitHub Organization" />
    <button onclick="fetchDomains()">Fetch Domains</button>
    <table id="results" style="display: none;">
      <thead>
        <tr>
          <th>Domain</th>
          <th>GitHub URL</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script>
    async function fetchDomains() {
      const orgName = document.getElementById('orgName').value;
      if (!orgName) {
        alert('Please enter an organization name.');
        return;
      }
      const response = await fetch('https://extracto.onrender.com/fetch_domains', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ org_name: orgName })
      });

      if (!response.ok) {
        alert('Error fetching domains.');
        return;
      }

      const data = await response.json();
      const table = document.getElementById('results');
      const tbody = table.querySelector('tbody');
      tbody.innerHTML = ''; // Clear previous results

      data.forEach(item => {
        const row = `<tr>
          <td>${item.domain}</td>
          <td><a href="${item.repo_url}" target="_blank">${item.repo_url}</a></td>
        </tr>`;
        tbody.innerHTML += row;
      });

      table.style.display = 'table';
    }
  </script>
</body>
</html>
