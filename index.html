<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extracto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: white; /* Changed background to white */
      color: #001f3f; /* Dark blue text */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      color: #007bff; /* Lighter blue for title */
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    form {
      margin: 20px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    input[type="text"] {
      padding: 10px;
      width: 300px;
      border: 1px solid #007bff;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }

    button:hover {
      background-color: #0056b3;
    }

    .results {
      margin-top: 20px;
      width: 80%;
      max-width: 600px;
      border: 1px solid #007bff; /* Blue border for box */
      border-radius: 8px;
      background-color: white;
      color: #001f3f; /* Dark blue text inside box */
      padding: 15px;
    }

    .result-item {
      display: flex;
      flex-direction: column;
      gap: 5px;
      padding: 10px 0;
      border-bottom: 1px solid #ccc;
    }

    .result-item:last-child {
      border-bottom: none;
    }

    .result-item span {
      font-weight: bold;
    }

    .result-item a {
      color: #007bff;
      text-decoration: none;
    }

    .result-item a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Extracto</h1>
  <form id="orgForm">
    <input type="text" id="orgName" placeholder="Enter GitHub organization name" required>
    <button type="submit">Fetch Domains</button>
  </form>
  <div id="resultContainer" class="results" style="display: none;"></div>

  <script>
    document.getElementById("orgForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const orgName = document.getElementById("orgName").value;
      const resultContainer = document.getElementById("resultContainer");
      resultContainer.style.display = "none"; // Hide results initially
      resultContainer.innerHTML = "Loading...";

      try {
        const response = await fetch("https://extracto.onrender.com/fetch_domains", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ org_name: orgName }),
        });

        const data = await response.json();
        if (response.ok && data.length > 0) {
          resultContainer.innerHTML = data.map(
            (item) =>
              `<div class="result-item">
                 <span>${item.domain}</span>
                 <a href="${item.repo_url}" target="_blank">${item.repo_url}</a>
               </div>`
          ).join("");
          resultContainer.style.display = "block"; // Show results
        } else {
          alert("Error fetching domains."); // Alert if no domains
          resultContainer.style.display = "none"; // Hide results if error
        }
      } catch (err) {
        alert("Error fetching domains."); // Alert on fetch error
        resultContainer.style.display = "none"; // Hide results if error
      }
    });
  </script>
</body>
</html>
